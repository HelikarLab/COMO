[project]
name = "COMO"
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "cobamp>=0.2.2",
    "cobra>=0.29.1",
    "fast-bioservices>=0.3.6",
    "loguru>=0.7.2",
    "numpy>=2.1.2",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "scipy>=1.14.1",
    "scikit-learn>=1.5.2",
    "troppo>=0.0.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "main/como/__init__.py"

[tool.ruff]
line-length = 150

[tool.ruff.lint]
ignore = ["F401"]

[tool.hatch.build]
packages = ["main/como"]

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
pythonpath = [
    "main/src"
]

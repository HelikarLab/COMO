[project]
name = "COMO"
dynamic = ["version"]
requires-python = ">=3.9,<4"
dependencies = [
    #    "cobamp>=0.2.1",
    "cobra>=0.28.0",
    # latest is 0.29.1
    "fast-bioservices@git+https://github.com/JoshLoecker/fast_bioservices@drop-pandas-version",
    "gurobipy>=11.0",
    "kaleido==0.2.1",
    "loguru>=0.7.2",
    "numpy>=1.16.5,<1.23.0",
    # latest is 2.1.2
    "pandas>=1.3.5",
    # latest is 2.2.3
    "plotly>=5.24.1",
    "scanpy>=1.9.8",
    "scipy>=1.7.3",
    # latest is 1.14.1
    "scikit-learn>=1.5.2",
    "setuptools<60.0",
    "openpyxl>=3.1.5",
    "aiofiles>=24.1.0",
    "aioftp>=0.23.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "main/como/__init__.py"

[tool.hatch.build]
packages = ["main/como"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
pythonpath = [ "main/src" ]

[tool.uv]
dev-dependencies = [
    "commitlint>=1.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
    "ruff>=0.8.0",
]

[tool.uv.sources]
troppo = { git = "https://github.com/JoshLoecker/troppo", rev = "update_dependencies" }
cobamp = { git = "https://github.com/JoshLoecker/cobamp", rev = "update_packages" }

# This action will publish the COMO notebook to github pages

name: Publish COMO

on:
  push:
    branches:
      - feature/jupyter-pages

jobs:
  deploy-como:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Install dependencies in conda environment
      - name: Install Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-file: ${{ github.workspace }}/environment.yaml
          cache-environment: true
          cache-downloads: true
          post-cleanup: "none"
          init-shell: bash
          generate-run-shell: true

      - name: List installed packages
        run: mamba list
        shell: micromamba-shell {0}

      - name: Install Jupyter Book
        run: pip install jupyter-book

      - name: Build Jupyter Book
        run: jupyter-book build ${{ github.workspace }}/

      - name: Push to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/_build/html
          


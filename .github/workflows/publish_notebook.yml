# This action will publish the COMO notebook to github pages

name: Publish COMO

on:
  push:
    branches:
      - feature/jupyter-pages

jobs:
  build-como:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-file: ${{ github.workspace }}/environment.yaml
          cache-environment: true
          cache-downloads: true
          post-cleanup: "none"
          init-shell: bash
          generate-run-shell: true

      - name: Install jupyterlite
        run: /home/runner/micromamba-bin/micromamba install --yes --channel conda-forge jupyterlite-core python-libarchive-c

      - name: Build Jupyterlite
        run: |
          jupyter lite build --contents main --output-dir distribution

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./distribution

  deploy-como:
    needs: build-como
    # if: github.ref == 'ref/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2

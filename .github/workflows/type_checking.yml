name: Python Type Checking

on:
  pull_request:

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypi

    - name: Check for type annotations in new or modified files
      run: |
        git diff --name-only --diff-filter=AMR --cached HEAD | grep "\.py$" | xargs mypy --no-strict-optional --ignore-missing-imports
    
